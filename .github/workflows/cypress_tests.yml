name: Cypress tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: cypress-io/github-action@v6
      - name: Setup Cypress tests
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.12.x
          build: npm run build
          start: npm start
